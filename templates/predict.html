<!-- templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predict Sarcasm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Predict Sarcasm</h1>
            <p class="subtitle">Enter a headline below to detect hidden sarcasm</p>
        </div>

        <form method="POST" action="{{ url_for('predict_page') }}" class="prediction-form">
            <textarea 
                name="headline" 
                placeholder="e.g., 'Oh great, another Monday!' or 'What a lovely day for a disaster...'"
                required
            >{{ headline or '' }}</textarea>
            <button type="submit" class="predict-button">Analyze Sarcasm</button>
        </form>

        {% if result %}
        <div class="result-card {{ result | lower }}">
            <div class="result-icon">{{ emoji }}</div>
            <h2>{{ result }}</h2>
            <p class="confidence">Confidence: <strong>{{ confidence }}</strong></p>
        </div>
        {% elif error %}
        <div class="error-card">
            <h3>‚ö†Ô∏è Oops!</h3>
            <p>{{ error }}</p>
        </div>
        {% endif %}

        <div class="back-link">
            <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
        </div>
    </div>

    <footer>
        Aniket Sinha | Flask ‚Ä¢ TensorFlow ‚Ä¢ Deep Learning
    </footer>
</body>
</html>
